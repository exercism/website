<h1 class="question">Who's the better boy?</h1>
<div class="instruction">(Click to choose!)</div>
<div class="frames">
  <div class="dog" id="dog-1">
    <h2>Dog #1</h2>
    <button class="frame">
      <div class="success">✔</div>
      <div class="glass">
        <div class="rim">
          <div class="canvas">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <style>
                .spinner_nOfF {
                  animation: spinner_qtyZ 2s cubic-bezier(0.36, 0.6, 0.31, 1)
                    infinite;
                }
                .spinner_fVhf {
                  animation-delay: -0.5s;
                }
                .spinner_piVe {
                  animation-delay: -1s;
                }
                .spinner_MSNs {
                  animation-delay: -1.5s;
                }
                @keyframes spinner_qtyZ {
                  0% {
                    r: 0;
                  }
                  25% {
                    r: 3px;
                    cx: 4px;
                  }
                  50% {
                    r: 3px;
                    cx: 12px;
                  }
                  75% {
                    r: 3px;
                    cx: 20px;
                  }
                  100% {
                    r: 0;
                    cx: 20px;
                  }
                }
              </style>
              <circle class="spinner_nOfF" cx="4" cy="12" r="3" />
              <circle class="spinner_nOfF spinner_fVhf" cx="4" cy="12" r="3" />
              <circle class="spinner_nOfF spinner_piVe" cx="4" cy="12" r="3" />
              <circle class="spinner_nOfF spinner_MSNs" cx="4" cy="12" r="3" />
            </svg>
            <img /><video autoplay loop></video>
          </div>
        </div>
      </div>
    </button>
  </div>
