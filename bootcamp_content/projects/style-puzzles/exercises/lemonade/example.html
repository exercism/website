<div class="card">
  <div class="title">Honey Lemon Water</div>

  <ul class="ingredients">
    <li>1 tbsp honey</li>
    <li>½ lemon, juiced</li>
    <li>1 cup warm water</li>
  </ul>

  <div class="instructions">
    Stir the honey and juice into the water until mixed. Drink slowly and enjoy!
  </div>

  <div class="note">Best enjoyed first thing in the morning 🍋</div>
</div>
