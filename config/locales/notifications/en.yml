en:
  notifications:
    # Mentoring
    mentor_started_discussion:
      1: >
        <strong>%{mentor_name}</strong> has started mentoring your solution to <strong>%{exercise_title}</strong> in <strong>%{track_title}</strong>
    mentor_replied_to_discussion:
      1: >
        <strong>%{mentor_name}</strong> has added a new comment on your solution to <strong>%{exercise_title}</strong> in <strong>%{track_title}</strong>
    student_replied_to_discussion:
      1: >
        <strong>%{student_name}</strong> has added a new comment on the solution you are mentoring for <strong>%{exercise_title}</strong> in <strong>%{track_title}</strong>
    student_added_iteration:
      1: >
        Your student, <strong>%{student_name}</strong>, has submitted a new iteration (#%{iteration_idx}) on their solution to <strong>%{exercise_title}</strong> in <strong>%{track_title}</strong>
    added_to_contributors_page:
      1: >
        You now appear on our Contributors page. Thank you for contributing to Exercism!
    automated_feedback_added:
      1: >
        New feedback has been added to iteration (#%{iteration_idx}) of your solution to <strong>%{exercise_title}</strong> in <strong>%{track_title}</strong>.
        We %{emphasis}recommend taking a look.

    onboarding_community:
      1: >
        Community is at the heart of Exercism. Join our forum and Discord server, enjoy our YouTube and Twitch channels, and get mentored.
        Learn moreâ€¦

    onboarding_insiders:
      1: >
        Exercism Insiders is our reward program for everyone that supports our mission to create equal opportunity in tech.
        Learn more on the Insiders page.

    nudge_to_request_mentoring:
      1: >
        <strong>It's time to get mentored!</strong>
        Learning with our mentors is an amazing way to level up your knowledge, and it's 100% free. Choose one of your solutions to begin.

    student_finished_discussion:
      1: >
        %{student_name} has finished the discussion on the solution you are mentoring for %{track_title}:%{exercise_title}

    mentor_finished_discussion:
      1: >
        %{mentor_name} has finished the discussion on your solution for %{track_title}:%{exercise_title}

    nudge_student_to_reply_in_discussion:
      1: >
        <strong>%{mentor_name}</strong> is waiting for you to reply in the discussion on your solution to <strong>%{exercise_title}</strong> in <strong>%{track_title}</strong>

    nudge_mentor_to_reply_in_discussion:
      1: >
        <strong>%{student_name}</strong> is waiting for you to reply in the discussion on their solution to <strong>%{exercise_title}</strong> in <strong>%{track_title}</strong>

    mentor_timed_out_discussion_mentor:
      1: >
        Your mentoring session on the solution by <strong>%{student_name}</strong> to <strong>%{exercise_title}</strong> in <strong>%{track_title}</strong> has timed out

    mentor_timed_out_discussion_student:
      1: >
        The discussion on your solution to <strong>%{exercise_title}</strong> in <strong>%{track_title}</strong> has timed out

    student_timed_out_discussion_mentor:
      1: >
        Your mentoring session on the solution by <strong>%{student_name}</strong> to <strong>%{exercise_title}</strong> in <strong>%{track_title}</strong> has timed out

    student_timed_out_discussion_student:
      1: >
        The discussion on your solution to <strong>%{exercise_title}</strong> in <strong>%{track_title}</strong> has timed out

    eligible_for_insiders:
      1: >
        Join Exercism Insiders!

    eligible_for_lifetime_insiders:
      1: >
        Join Exercism Lifetime Insiders!

    expired_insiders:
      1: >
        Your Exercism Insiders membership has expired.

    upgraded_to_lifetime_insiders:
      1: >
        You've been upgraded to Exercism Lifetime Insiders!

    acquired_trophy:
      1: >
        You've been awarded the %{trophy_name} trophy on the %{track_title} track

