en:
  notifications:
    # Mentoring
    mentor_started_discussion:
      1: >
        <strong>%{mentor_name}</strong> has started mentoring your solution to <strong>%{exercise_title}</strong> in <strong>%{track_title}</strong>
    mentor_replied_to_discussion:
      1: >
        %{mentor_name} has added a new comment on your solution to %{track_title}:%{exercise_title}
    student_replied_to_discussion:
      1: >
        %{student_name} has added a new comment on the solution you are mentoring for %{track_title}:%{exercise_title}
    acquired_badge:
      1: >
        You have been awarded the %{badge_name} badge.
    student_added_iteration:
      1: >
        Your student, %{student_name}, has submitted a new iteration (#%{iteration_idx}) on their solution to %{track_title}:%{exercise_title}
