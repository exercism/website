en:
  user_reputation_tokens:
    exercise_author:
      1: >
        You authored <strong>%{exercise_title}</strong>
    exercise_contribution:
      1: >
        You contributed to <strong>%{exercise_title}</strong>
    code_contribution:
      1: >
        You created <strong>PR#%{pr_number}</strong> on <strong>%{repo}</strong>: %{pr_title}
    code_review:
      1: >
        You reviewed <strong>PR#%{pr_number}</strong> on <strong>%{repo}</strong>: %{pr_title}
    code_merge:
      1: >
        You merged <strong>PR#%{pr_number}</strong> on <strong>%{repo}</strong>: %{pr_title}
