        they have, so we keep the site 100% free.
      exercism_link_text: Exercism
      donations_reliance_message:
        To do that, we rely on donations to keep Exercism
        running. We're an extremely lean operation and considering we serve
        over 1.5 million people, we have very low costs (~$250k/year). I put a
        video together that explains more ðŸ‘‡
      support_request_message:
        If you do find Exercism useful and if you can afford to
        do so, please support us by making a donation. However, if you can't
        afford it, please know that this is not a requirement and our platform
        will always be available to you for free.
      community_support_message:
        Your support, whether through a donation or simply
        spreading the word about Exercism, is critical in helping us achieve
        our social mission. Every bit counts and helps us bring quality
        programming education to more people around the world.
